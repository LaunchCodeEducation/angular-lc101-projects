<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input #newMovie (keyup.enter)='true' type='text' placeholder="Enter Movie Title Here"/>
    <button (click)='true'>add</button>
    <p>{{ newMovie.value }}</p>
 </div>
